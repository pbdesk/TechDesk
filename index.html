<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>TechDesk - from the desk of Pinal Bhatt</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.css" />
    <link href="ngApps/libs/3P/angular-loading-bar/loading-bar.min.css" rel="stylesheet" />
    <link href="assets/css/techdesk.css" rel="stylesheet" />
    <script src="assets/js/TechDesk.Config.js"></script>
  </head>

<body ng-app="PBDesk.TechDesk.App" layout="column" ng-controller="rootController as VM">

    <md-toolbar layout="row">
        <md-button class="menu" hide-gt-sm ng-click="VM.toggleLeftMainSidebar()" aria-label="Show User List">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h1>TechDesk</h1>
    </md-toolbar>

    <div flex layout="row">

        <md-sidenav md-is-locked-open="$media('gt-sm')" class="md-whiteframe-z2" md-component-id="leftMain">
            <md-list>
                <md-item>
                    <md-button class="md-primary" ui-sref="Home">
                        <ng-md-icon icon="home" size="40" class="sidemenuicon"></ng-md-icon>
                        Home
                    </md-button>
                </md-item>
                <md-item>
                    <md-button class="md-primary" ui-sref="TechNews">
                        <ng-md-icon icon="info" size="40" class="sidemenuicon"></ng-md-icon>
                        TechNews
                    </md-button>
                </md-item>
                <md-item>
                    <md-button class="md-primary" ui-sref="eLearning">
                        <ng-md-icon icon="laptop" size="40" class="sidemenuicon"></ng-md-icon>
                        eLearning
                    </md-button>
                </md-item>

            </md-list>
        </md-sidenav>

        <md-content flex id="content1">

            <div ui-view></div>

        </md-content>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.js"></script>

    <script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>


    <script src="ngApps/libs/3P/angular-ui-router/angular-ui-router.min.js"></script>
    <script src="ngApps/libs/3P/angular-cache/angular-cache.min.js"></script>
    <script src="ngApps/libs/3P/angular-loading-bar/loading-bar.min.js"></script>

    <script src="ngApps/libs/my/logger/Logger.js"></script>
    <script src="ngApps/libs/my/Exception/Exception.js"></script>
    <script src="ngApps/libs/my/Exception/Exception.Handler.provider.js"></script>

    <script src="ngApps/libs/my/GoogleFeedFetcher/GoogleFeedFetcher.js"></script>

    <script src="ngApps/Core/TechDesk.Core.module.js"></script>
    <script src="ngApps/Core/TechDesk.Core.config.js"></script>
    




    <script src="ngApps/TechDesk/TechDesk.module.js"></script>
    <script src="ngApps/TechDesk/TechDesk.config.js"></script>
    <script src="ngApps/TechDesk/TechDesk.StateRoutes.js"></script>
    <script src="ngApps/TechDesk/TechDesk.RootController.js"></script>

    <script src="ngApps/TechDesk/users/UsersDataservice.js"></script>
    <script src="ngApps/TechDesk/users/UsersListController.js"></script>


</body>

</html>
