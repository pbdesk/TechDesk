<div flex layout="row">
	<md-content flex id="content">
		<md-toolbar class="demo-toolbar md-default-theme">
			<div class="md-toolbar-tools">
				<span class="ng-binding">Dynamic Tabs</span>

			</div>
		</md-toolbar>
		<md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
