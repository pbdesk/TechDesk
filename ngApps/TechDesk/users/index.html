<div flex layout="row">

    <md-sidenav md-is-locked-open="$media('gt-sm')" class="md-whiteframe-z2" md-component-id="left">
        <md-list>
            <md-item ng-repeat="it in ul.users">
                <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
                    <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                    {{it.name}}
                </md-button>
            </md-item>
        </md-list>
    </md-sidenav>

    <md-content flex id="content">
        <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
        <h2>{{ul.selected.name}}</h2>
        <p>{{ul.selected.content}}</p>
        <div>
            <md-button class="md-raised md-primary">Click me</md-button>
            <md-button class="md-accent">or maybe me</md-button>
            <md-button class="md-warn">Careful</md-button>
            <md-button class="md-primary">Click me</md-button>
            <md-button class="md-primary md-hue-1">Click me</md-button>
            <md-button class="md-primary md-hue-2">Click me</md-button>
            <ng-md-icon icon="send" ng-attr-style="fill: #abcdef" style="fill: #abcdef" size="24"></ng-md-icon>
            <ng-md-icon icon="dashboard" ng-attr-style="fill: blue" style="fill: blue" size="28"></ng-md-icon>
            <ng-md-icon icon="cloud" style="fill: red" size="64"></ng-md-icon>
        </div>
        <div ui-view></div>
        <md-button class="share" md-no-ink ng-click="ul.share($event)" aria-label="Share">
            <md-icon md-svg-icon="share"></md-icon>
        </md-button>
    </md-content>

</div>
